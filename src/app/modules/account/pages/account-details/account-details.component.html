<div class="card-wrapper">
  <mat-card class="card-container">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Hi {{account.firstName}} {{account.lastName}}!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="label">First name</div>
      <mat-form-field>
        <input matInput [value]="account.firstName" disabled>
      </mat-form-field>
      <div class="label">Last name</div>
      <mat-form-field>
        <input matInput [value]="account.lastName" disabled>
      </mat-form-field>
      <div class="label">Email</div>
      <mat-form-field>
        <input matInput [value]="account.email" disabled>
      </mat-form-field>
      <div class="label">Username</div>
      <mat-form-field>
        <input matInput [value]="account.userName" disabled>
      </mat-form-field>
      <div class="label">Password</div>
      <mat-form-field>
        <input matInput value="password" type="password" disabled>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
