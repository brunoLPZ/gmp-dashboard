<div fxLayout="column" class="full-height">
  <div fxLayout="column" fxLayoutAlign="center">
    <div class="title">Wellcome to your GMP dashboard!</div>
    <div class="subtitle">Here you could see your recent and historical activity</div>
  </div>
  <div fxLayout="row" class="full-height">
    <div fxFlex="50" class="detections-container">
      <div class="table-headline">Your latest accesses</div>
      <app-detections-table [detections]="detections"></app-detections-table>
    </div>
    <div fxFlex="50" class="full-height">
    </div>
  </div>
</div>
